<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="http://sergey-oganesyan.ru/wp-content/uploads/2014/01/stylepromer.css"
          type="text/css"/>
    <style type="text/css">
        #wrap {
            display: none;
            opacity: 0.8;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            padding: 16px;
            background-color: rgba(1, 1, 1, 0.725);
            z-index: 100;
            overflow: auto;
        }

        #window {
            width: 400px;
            height: 400px;
            margin: 50px auto;
            display: none;
            background: #fff;
            z-index: 200;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            padding: 16px;
        }

        .close {
            margin-left: 364px;
            margin-top: 4px;
            cursor: pointer;
        }
    </style>

    <title>Rental exchange</title>
    <meta http-equiv="content-type" content="text/html; charset=utf8"/>
    <script src="http://fb.me/react-0.12.2.js"></script>
    <script src="http://fb.me/JSXTransformer-0.12.2.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
</head>

<body>

<script type="text/javascript">
    function show(state) {
        document.getElementById('window').style.display = state;
        document.getElementById('wrap').style.display = state;
    }
</script>

<div id="wrap" onclick="show('none')">

</div>

<div id="window">

    <!-- Картинка крестика-->
    <img class="close" onclick="show('none')" src="http://sergey-oganesyan.ru/wp-content/uploads/2014/01/close.png">

    <div id="registration_form_id"></div>
</div>

<a id="id_login_form" href="#">Login</a>
<a id="id_registration_form" href="#" onclick="show('block')">Registration</a>

<script type="text/jsx" src="../js/components/registration.js"></script>

</body>
</html>
